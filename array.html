<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Define the array
    let fruits = ["Apple", "Banana", "Mango", "Orange", "Grapes"];

// Accessing elements in the array
    console.log("First fruit:", fruits[0]); 
    console.log("Third fruit:", fruits[2]); 

// Adding elements to the end of the array
    fruits.push("Pineapple");
    console.log("After adding Pineapple:", fruits); 

// Removing elements from the end of the array
   let lastFruit = fruits.pop();
   console.log("Removed fruit:", lastFruit); 
   console.log("After removing Pineapple:", fruits); 

// Adding elements to the beginning of the array
   fruits.unshift("Strawberry");
   console.log("After adding Strawberry:", fruits); 

// Removing elements from the beginning of the array
   let firstFruit = fruits.shift();
   console.log("Removed fruit:", firstFruit); 
   console.log("After removing Strawberry:", fruits); 

// Getting the length of the array
   console.log("Number of fruits:", fruits.length); 

// Iterating through the array
   console.log("Fruits:");
for (let i = 0; i < fruits.length; i++) {
    console.log(fruits[i]);
}
</script>
</body>
</html>
